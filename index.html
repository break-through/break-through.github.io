<!DOCTYPE html>
<html>
  <head>
    <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha256-usTqAE1ywvdMtksWzdeWzD75MsfJN0h0U7y2NtZL3N0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>

    <script type="text/javascript" src="quiz.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="styles.css">
    
    <script>
    window.fbAsyncInit = function() {
		FB.init({
			appId            : '292101951946162',
			autoLogAppEvents : true,
			xfbml            : true,
			version          : 'v7.0'
    });

		};
    </script>
  </head>

  <body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="rtGrL8Mt"></script>

    <script id="createScore" type="text/x-handlebars-template">
      <div id="questions-tracker">
        {{#each this}}
          <div class="question-track-item tracker-{{@index}}"><p></p></div>
        {{/each}}
      </div>
      <span id="question-number-indicator">Question 1/15</span> 
    </script>

    <script id="createQuestions" type="text/x-handlebars-template">
      {{#if instruction}}

        <div id="instruction-page">
          <h1 id="instruction-title">{{question}}</h1>
          <div class="instruction-block">
            <p class="instruction-text">{{explanation}}</p>
            <button id="next-button" class="enter-quiz">Start Quiz ></button>
          </div>
        </div>

      {{else}}

        <div id="question-page">
          <div class="question-block">
            <div class="qna-block">
              <p class="question-text">{{question}}</p>
              <div id="answer-block">
                <p class="answer-option answer-text correct-answer">{{correct}}</p>
                {{#each other}}
                  <p class="answer-option answer-text">{{this}}</p>
                {{/each}}
              </div>
              <p class="explanation-text">{{explanation}}</p>
            </div>
            <button id="next-button" class="next-question">Next ></button>
          </div>
        </div>

      {{/if}}
    </script>
    <script id="createBadge" type="text/x-handlebars-template">
      <div id="score-container">
        <h2 class="score-text">You scored <span id='user-score' class='hl-num'>8</span> out of <span id='total-ques' class='hl-num'>10</span>.</h2>
        <h3 class="badge-text">You earned the badge of {{character}}.</h2>
        <div class="score-card">
          <img class="score-img" src={{url}}>
          <p class="character-tag">{{character}}</p>
        </div>
        <p class="character-desc">{{description}}</p>
        <div id="share-button">
          <!--<div class="fb-share-button" data-href="http://localhost:8000/quiz/index.html" data-layout="button" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fsandeep-sthapit.github.io%2Fquiz%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
          -->
          <div class="fb-share-button" data-href="https://break-through.github.io/index.html" data-layout="button_count" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fbreak-through.github.io%2Findex.html&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
        </div>
      </div>
    </script>

    <div class="bg-image"></div>
    <div class="content">
      <div id="tracker-section"></div>
      <div id='quiz-content'>
      </div>
    </div>
  </body>
</html>
